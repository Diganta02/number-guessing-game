<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="style.css">

    <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
</head>
<body>
<div class="full">
    <h2 id="title"  style="font-size: 25px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; color: #819fa5; padding-top: 1px;">WELCOME</h2>
    <div class="upper">
        <b id="rules" >Rules:</b>
        <ul>
            <li> Choose a value between 1 to 100</li>
            <li> You will be given only 5 chances</li>
            <li> Optimize your guesses based on hints</li>
        </ul>
    </div>
    <div class="game">
        <input type="text" name="" id="guessValue" placeholder="Type your guess here..."><br>
        <button class="btn" id="guess">Guess</button>
        <span id="counter">0</span>
        <p id="hint" s>*do the first guess to get a hint</p>
        <button class="btn" >Restart</button>
    </div>
</div>
    <script src="index.js.js"></script>
</body>
</html>
